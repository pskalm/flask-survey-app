{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2 class="mt-4">Feedback Form</h2>
    <form method="POST" action="/submit">
        <div class="row">
            <div class="col-md-6">
                <label>Name</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label>Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-4">
                <label>Age</label>
                <input type="number" name="age" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label>Gender</label>
                <select name="gender" class="form-control">
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="col-md-4">
                <label>Department</label>
                <select name="dept" class="form-control">
                    <option>BCA</option>
                    <option>BBA</option>
                    <option>BCOM(Hons)</option>
                    <option>Law</option>
                    <option>BTECH</option>
                    <option>MTECH</option>
                    <option>MCA</option>
                    <option>MBA</option>
                    <option>Others</option>
                </select>
            </div>
        </div>
        <div class="mt-3">
            <label>Rate us (1-5)</label>
            <input type="number" name="rating" min="1" max="5" class="form-control" required>
        </div>
        <div class="mt-3">
            <label>What did you like?</label>
            <textarea name="likes" class="form-control"></textarea>
        </div>
        <div class="mt-3">
            <label>Suggestions</label>
            <textarea name="suggestions" class="form-control"></textarea>
        </div>
        <div class="mt-3">
            <label>Would you recommend us?</label>
            <select name="recommend" class="form-control">
                <option>Yes</option>
                <option>No</option>
            </select>
        </div>
        <div class="mt-4">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
